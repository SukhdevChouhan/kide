plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://download.java.net/maven/2/'
    }

    maven {
        url = 'http://repository.jboss.org/nexus/content/groups/public/'
    }

    maven {
        url = 'https://maven.java.net/content/repositories/public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:1.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-freemarker:1.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:1.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.3.3.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.31'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.springframework.boot:spring-boot-starter-test:1.3.3.RELEASE'
    compile 'commons-lang:commons-lang:2.6'
    compile 'joda-time:joda-time:2.8.2'
    compile 'commons-codec:commons-codec:1.10'
    compile 'net.sf.ehcache:ehcache-core:2.6.9'
    compile 'org.apache.poi:poi:3.9'
    compile 'org.apache.poi:poi-ooxml:3.9'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    compile 'org.neo4j:neo4j-cypher-compiler-2.2:2.2.5'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:3.14.0'
    compile 'org.seleniumhq.selenium:selenium-server:3.14.0'
    compileOnly 'org.apache.tomcat.embed:tomcat-embed-jasper:8.0.32'
}

group = 'kida'
version = '0.0.1-SNAPSHOT'
description = 'kida'
sourceCompatibility = '1.7'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
